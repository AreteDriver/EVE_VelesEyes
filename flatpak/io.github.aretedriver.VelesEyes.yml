app-id: io.github.aretedriver.VelesEyes
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: veles-eyes

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home:ro
  - --filesystem=~/.eve:rw
  - --filesystem=~/.config/eve-veles-eyes:create
  - --filesystem=~/.local/share/eve-veles-eyes:create

modules:
  - name: eve-veles-eyes
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share/eve-veles-eyes
      - cp -r src/* /app/share/eve-veles-eyes/
      - mkdir -p /app/share/eve-veles-eyes/assets
      - cp -r assets/* /app/share/eve-veles-eyes/assets/ || true
      - echo '#!/bin/bash' > /app/bin/veles-eyes
      - echo 'echo "EVE Veles Eyes - Flatpak placeholder"' >> /app/bin/veles-eyes
      - echo 'echo "This app requires X11 tools (wmctrl, xdotool) not available in Flatpak."' >> /app/bin/veles-eyes
      - echo 'echo "Please use the native install: ./install.sh"' >> /app/bin/veles-eyes
      - chmod +x /app/bin/veles-eyes
      - install -Dm644 flatpak/io.github.aretedriver.VelesEyes.desktop /app/share/applications/io.github.aretedriver.VelesEyes.desktop
      - install -Dm644 assets/icon_256.png /app/share/icons/hicolor/256x256/apps/io.github.aretedriver.VelesEyes.png || true
      - install -Dm644 flatpak/io.github.aretedriver.VelesEyes.metainfo.xml /app/share/metainfo/io.github.aretedriver.VelesEyes.metainfo.xml
    sources:
      - type: dir
        path: ..
