name: Build Linux Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xdotool wmctrl imagemagick

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi

    - name: Create package
      run: |
        mkdir -p eve-veles-eyes-linux
        cp -r src eve-veles-eyes-linux/
        cp requirements.txt eve-veles-eyes-linux/
        cp install.sh eve-veles-eyes-linux/
        cp uninstall.sh eve-veles-eyes-linux/
        cp README.md eve-veles-eyes-linux/
        cp QUICKSTART.md eve-veles-eyes-linux/
        cp WHATS_NEW.md eve-veles-eyes-linux/
        cp LICENSE eve-veles-eyes-linux/
        cp -r assets eve-veles-eyes-linux/ || mkdir eve-veles-eyes-linux/assets
        tar -czf EVE-Veles-Eyes-${{ steps.version.outputs.version }}-Linux.tar.gz eve-veles-eyes-linux

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EVE-Veles-Eyes-Linux
        path: EVE-Veles-Eyes-*.tar.gz
        retention-days: 30

    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: EVE-Veles-Eyes-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
