<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="argus-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#0f0a1a"/>
  <!-- Multi-window grid representing multiboxing -->
  <!-- Window 1 -->
  <rect x="80" y="100" width="150" height="120" rx="8" fill="url(#argus-grad)" opacity="0.9"/>
  <rect x="90" y="110" width="130" height="20" rx="4" fill="#0f0a1a" opacity="0.5"/>
  <circle cx="100" cy="120" r="5" fill="#ff5f56"/>
  <circle cx="115" cy="120" r="5" fill="#ffbd2e"/>
  <circle cx="130" cy="120" r="5" fill="#27ca40"/>
  <!-- Window 2 -->
  <rect x="250" y="100" width="150" height="120" rx="8" fill="url(#argus-grad)" opacity="0.8"/>
  <rect x="260" y="110" width="130" height="20" rx="4" fill="#0f0a1a" opacity="0.5"/>
  <circle cx="270" cy="120" r="5" fill="#ff5f56"/>
  <circle cx="285" cy="120" r="5" fill="#ffbd2e"/>
  <circle cx="300" cy="120" r="5" fill="#27ca40"/>
  <!-- Window 3 -->
  <rect x="80" y="240" width="150" height="120" rx="8" fill="url(#argus-grad)" opacity="0.7"/>
  <rect x="90" y="250" width="130" height="20" rx="4" fill="#0f0a1a" opacity="0.5"/>
  <circle cx="100" cy="260" r="5" fill="#ff5f56"/>
  <circle cx="115" cy="260" r="5" fill="#ffbd2e"/>
  <circle cx="130" cy="260" r="5" fill="#27ca40"/>
  <!-- Window 4 -->
  <rect x="250" y="240" width="150" height="120" rx="8" fill="url(#argus-grad)" opacity="0.6"/>
  <rect x="260" y="250" width="130" height="20" rx="4" fill="#0f0a1a" opacity="0.5"/>
  <circle cx="270" cy="260" r="5" fill="#ff5f56"/>
  <circle cx="285" cy="260" r="5" fill="#ffbd2e"/>
  <circle cx="300" cy="260" r="5" fill="#27ca40"/>
  <!-- Eye of Argus overlay -->
  <ellipse cx="256" cy="400" rx="120" ry="40" fill="none" stroke="#7c3aed" stroke-width="6" opacity="0.8"/>
  <circle cx="256" cy="400" r="20" fill="#7c3aed"/>
</svg>
